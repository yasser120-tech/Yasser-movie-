<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YASSER TECH TV</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body,html{height:100%;}
body{display:flex;flex-direction:column;color:#fff;background:#000;position:relative;overflow-x:hidden;}

/* Background Video */
#bgVideo{position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:-1;filter:brightness(0.5);}

/* Header */
header{text-align:center;padding:2rem;background:rgba(0,0,0,.5);backdrop-filter:blur(6px);z-index:2;position:relative;}
header h1{color:#ffcc00;font-size:3rem;margin-bottom:.3rem;}
header p{color:#ddd;font-size:1.2rem;}

/* Main */
main{flex:1;max-width:1300px;margin:auto;padding:2rem;position:relative;z-index:2;}

/* Search */
.search{display:flex;justify-content:center;margin-bottom:2rem;}
.search input{width:350px;padding:.7rem;border:none;border-radius:5px 0 0 5px;outline:none;}
.search button{padding:.7rem 1.2rem;border:none;background:#ffcc00;font-weight:bold;cursor:pointer;border-radius:0 5px 5px 0;}

/* Section Titles */
.section-title{font-size:1.5rem;margin:1rem 0;color:#ffcc00;}

/* Grid */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:1.5rem;}
.card{background:rgba(255,255,255,.06);border-radius:10px;overflow:hidden;cursor:pointer;transition:.3s;}
.card:hover{transform:translateY(-5px);box-shadow:0 10px 25px rgba(0,0,0,.5);}
.card img{width:100%;height:270px;object-fit:cover;}
.card h3{font-size:1rem;padding:.5rem;}
.card p{color:#ccc;font-size:.85rem;padding-bottom:.5rem;}

/* Modal */
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.85);z-index:99;overflow:auto;}
.modal-content{background:#1c1c1c;margin:5% auto;padding:1.5rem;width:90%;max-width:750px;border-radius:10px;position:relative;}
.close{position:absolute;right:15px;top:10px;font-size:28px;cursor:pointer;color:#ffcc00;}
.actions a{display:inline-block;margin:10px 10px 0 0;padding:.6rem 1rem;background:#ffcc00;color:#000;text-decoration:none;border-radius:5px;font-weight:bold;}

footer{text-align:center;padding:1rem;background:rgba(0,0,0,.5);color:#aaa;}

/* Responsive */
@media(max-width:600px){.search{flex-direction:column;}.search input,.search button{width:100%;border-radius:5px;margin-bottom:.5rem;}}
</style>
</head>
<body>

<video autoplay muted loop id="bgVideo">
<source src="https://www.videvo.net/videvo_files/converted/2017_08/preview/170721_Videvo_The_City.mp4564.mp4" type="video/mp4">
</video>

<header>
<h1>YASSER TECH TV</h1>
<p>Movies & TV Shows ‚Ä¢ Watch Trailers ‚Ä¢ Official Streams ‚Ä¢ Trending</p>
</header>

<main>
<div class="search">
<input id="query" placeholder="Search movie or TV show...">
<button onclick="searchMovie()">Search</button>
</div>

<!-- Trending Movies -->
<div class="section-title">Trending Movies</div>
<div class="grid" id="trendingMovies"></div>

<!-- Trending TV Shows -->
<div class="section-title">Trending TV Shows</div>
<div class="grid" id="trendingTV"></div>

<!-- Search Results -->
<div class="section-title">Search Results - Movies</div>
<div class="grid" id="movies"></div>
<div class="section-title">Search Results - TV Shows</div>
<div class="grid" id="tvshows"></div>
</main>

<!-- Modal -->
<div class="modal" id="modal">
<div class="modal-content">
<span class="close" onclick="closeModal()">&times;</span>
<div id="modalBody"></div>
</div>
</div>

<footer>¬© 2026 YASSER TECH SOLUTIONS</footer>

<script>
const API_KEY="f6b681ff";

// Trending Example Keywords (Popular movies/series)
const trendingMoviesList = ["Avengers","Inception","Spider-Man","Avatar","Joker"];
const trendingTVList = ["Stranger Things","Game of Thrones","Breaking Bad","The Witcher","Loki"];

// Load Trending on page load
window.onload = () => {
loadTrending(trendingMoviesList,"trendingMovies","movie");
loadTrending(trendingTVList,"trendingTV","series");
};

async function loadTrending(list,elementId,type){
const container=document.getElementById(elementId);
container.innerHTML="Loading...";
for(const title of list){
try{
const res=await fetch(`https://www.omdbapi.com/?t=${encodeURIComponent(title)}&type=${type}&apikey=${API_KEY}`);
const data=await res.json();
if(data.Response==="True"){
const card=document.createElement("div");
card.classList.add("card");
card.innerHTML=`<img src="${data.Poster!=="N/A"?data.Poster:'https://via.placeholder.com/300x450?text=No+Image'}">
<h3>${data.Title}</h3>
<p>${data.Year}</p>`;
card.onclick=()=>details(data.imdbID);
container.appendChild(card);
}
}catch(err){console.error(err);}
}
}

async function searchMovie(){
const q=document.getElementById("query").value.trim();
const movies=document.getElementById("movies");
const tvshows=document.getElementById("tvshows");
movies.innerHTML="Searching...";
tvshows.innerHTML="Searching...";
if(!q){movies.innerHTML="Type movie name";tvshows.innerHTML="";return;}

// Movies
const resM=await fetch(`https://www.omdbapi.com/?s=${q}&type=movie&apikey=${API_KEY}`);
const dataM=await resM.json();
// TV Shows
const resT=await fetch(`https://www.omdbapi.com/?s=${q}&type=series&apikey=${API_KEY}`);
const dataT=await resT.json();

// Render Movies
movies.innerHTML="";
if(dataM.Response==="True"){
dataM.Search.forEach(m=>{
movies.innerHTML+=`<div class="card" onclick="details('${m.imdbID}')">
<img src="${m.Poster!=="N/A"?m.Poster:'https://via.placeholder.com/300x450?text=No+Image'}">
<h3>${m.Title}</h3>
<p>${m.Year}</p>
</div>`;
});
}else{movies.innerHTML=dataM.Error;}

// Render TV Shows
tvshows.innerHTML="";
if(dataT.Response==="True"){
dataT.Search.forEach(s=>{
tvshows.innerHTML+=`<div class="card" onclick="details('${s.imdbID}')">
<img src="${s.Poster!=="N/A"?s.Poster:'https://via.placeholder.com/300x450?text=No+Image'}">
<h3>${s.Title}</h3>
<p>${s.Year}</p>
</div>`;
});
}else{tvshows.innerHTML=dataT.Error;}
}

async function details(id){
const res=await fetch(`https://www.omdbapi.com/?i=${id}&apikey=${API_KEY}`);
const m=await res.json();

document.getElementById("modalBody").innerHTML=`
<h2>${m.Title} (${m.Year})</h2>
<p><b>Genre:</b> ${m.Genre}</p>
<p><b>Actors:</b> ${m.Actors}</p>
<p><b>Rating:</b> ‚≠ê ${m.imdbRating}</p>
<p>${m.Plot}</p>

<div class="actions">
<a href="https://www.youtube.com/results?search_query=${encodeURIComponent(m.Title+' trailer')}" target="_blank">‚ñ∂ Watch Trailer</a>
<a href="https://www.google.com/search?q=watch+${encodeURIComponent(m.Title)}+online" target="_blank">üåç Official Streaming</a>
</div>
`;

document.getElementById("modal").style.display="block";
}

function closeModal(){document.getElementById("modal").style.display="none";}
</script>

</body>
  </html>
